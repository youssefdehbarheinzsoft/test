<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Personaldaten</title>
  <meta name="description" content="This is our Test" />
  <!-- ربط Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #201c58;
    }

    .radio-container {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
      background-color: #f0f0f0;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #deveis, #männlich, #weiblich {
      display: none;
    }

    label[for="deveis"], label[for="männlich"], label[for="weiblich"] {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      padding: 6px 12px;
      border: 2px solid #3498db;
      border-radius: 25px;
      color: #3498db;
      transition: all 0.3s ease;
    }

    label[for="deveis"]::before, label[for="weiblich"]::before, label[for="männlich"]::before {
      content: "";
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 2px solid #3498db;
      border-radius: 50%;
      background-color: white;
      transition: all 0.3s ease;
    }

    #deveis:checked + label, #männlich:checked + label, #weiblich:checked + label {
      background-color: #3498db;
      color: white;
      border-color: #2980b9;
    }

    #deveis:checked + label::before, #männlich:checked + label::before, #weiblich:checked + label::before {
      background-color: white;
      border-color: white;
      box-shadow: inset 0 0 0 6px #2980b9;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 20px;
    }

    input[type="submit"], input[type="reset"] {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 15px;
      background-color: white;
      cursor: pointer;
    }

    input[type="submit"]:focus, input[type="reset"]:focus {
      border-color: #3498db;
      outline: none;
    }

    .preview {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
    }

    .preview p {
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Personaldaten</h1>
    <div class="radio-container">
      <input id="männlich" type="radio" name="sexuelle" value="männlich" checked>
      <label for="männlich">Männlich</label>
      <input id="weiblich" type="radio" name="sexuelle" value="weiblich">
      <label for="weiblich">Weiblich</label>
      <input id="deveis" type="radio" name="sexuelle" value="deveis">
      <label for="deveis">Divers</label>
    </div>
  </header>

  <div>
    <p>Herzlich Willkommen <span>bei</span> <b>Heinzsoft</b></p>
    <p style="padding-left: 100px; font-size: 20px; color: rgb(42, 83, 83);"><b>Formular</b></p>
  </div>

  <!-- Vue App -->
  <div id="app">
    <form method="post" novalidate target="_blank" action="save">
      <div>
        <label>Vorname:</label>
        <input type="text" name="vorname" v-model="vorname" autofocus>
      </div>

      <div>
        <label>Nachname:</label>
        <input type="text" name="nachname" v-model="nachname">
      </div>

      <div>
        <label>Straße:</label>
        <input type="text" name="straße" placeholder="Straße" v-model="straße">
      </div>

      <div>
        <label>Ort:</label>
        <input type="text" name="ort" v-model="ort">
      </div>

      <div>
        <label>PLZ:</label>
        <input type="number" name="plz" placeholder="Postleitzahl" v-model="plz">
      </div>

      <textarea name="subject" placeholder="Test Text" v-model="subject"></textarea>

      <input type="reset" value="Korrigieren">
      <input type="submit" value="Speichern">
    </form>

    <!-- Live Vorschau -->
    <div class="preview">
      <h3>Live Vorschau</h3>
      <p><b>Vorname:</b> {{ vorname }}</p>
      <p><b>Nachname:</b> {{ nachname }}</p>
      <p><b>Straße:</b> {{ straße }}</p>
      <p><b>Ort:</b> {{ ort }}</p>
      <p><b>PLZ:</b> {{ plz }}</p>
      <p><b>Nachricht:</b> {{ subject }}</p>
    </div>
  </div>

  <!-- Vue App Script -->
  <script>
    new Vue({
      el: '#app',
      data: {
        vorname: '',
        nachname: '',
        straße: '',
        ort: '',
        plz: '',
        subject: ''
      }
    });
  </script>
</body>
</html>
